<body>
  <header class="header">
    <div class="header__container">
      <nav class="header__navigation">
        <div class="header__logo">
          <a class="header__logo-link">
            <svg class="header__logo-image" width="95" height="47" aria-label="Our logo">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>
        </div>
        <ul class="header__navigation-list">
          <li class="header__navigation-item">
            <a class="header__navigation-link header__navigation-link--current" href="#">Home</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-link" href="#">Services</a>
          </li>

          </li>
          <li class="header__navigation-item">

          </li>
        </ul>
        <div class="header__navigation-callus">
          <svg class="header__navigation-callus-image" width="18" height="29" aria-label="Mobile phone's picture">
            <use xlink:href="img/sprite_auto.svg#phone"></use>
          </svg>
          <a class="header__navigation-callus-link" href="tel:01666693456">(01) 666 - 693 - 456</a>
        </div>
        <button class="header__navigation-btn" type="button">
          <span class="visually-hidden">Open or close navigation</span>
        </button>
      </nav>
      <div class="header__intro">
        <p class="header__intro-title">What we do?</p>
        <div class="header__intro-scroll">
          <p>Scroll to see more</p>
          <svg class="header__intro-scroll-image" width="21" height="46" aria-label="Scroll down to get more information">
            <use xlink:href="img/sprite_auto.svg#arrow-down"></use>
          </svg>
        </div>
        <h1 class="header__intro-mission">We grow<br>
          <span>great business</span>
        </h1>
        <div class="header__intro-description">
          <p>Velit laoreet id donec ultrices. Ut lectus arcu bibendum varius.</p>
          <a href="#">
            <svg width="48" height="48" aria-label="Image of link">
              <use xlink:href="img/sprite_auto.svg#arrow-next"></use>
            </svg>
            <span class="visually-hidden">Link to somewhere</span>
          </a>
        </div>
      </div>
    </div>
